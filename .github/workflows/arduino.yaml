name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout
        uses: actions/checkout@v3
      - name: 🧐 Lint
        uses: arduino/arduino-lint-action@v1
        with: 
          verbose: true
      - name: ⚙️ Compile
        uses: arduino/compile-sketches@v1
        with: 
          verbose: true
